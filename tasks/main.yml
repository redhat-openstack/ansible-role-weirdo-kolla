- name: Include default kolla-ansible variables
  include_vars:
    file: "{{ kolla_ansible_vars }}"

- name: Generate kolla-ansible passwords
  command: >
    {{ kolla_ansible_genpwd }} -p {{ kolla_ansible_passwords }}

